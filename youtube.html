<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            /* background-color: grey; */
        }
        .searchContainer{
            width: 50%;
            margin: auto;
        }
        input{
            width: 70%;
            height: 30px;
        }
        button{
            height: 35px;
            width: 20%;
            background-color: rgb(235,62,55);
            color: white;
            font-size: large;
        }
        #container{
                    margin-top: 20px;
                    display: grid;
                    grid-template-columns: 1fr 1fr 1fr 1fr ;
                    width: 90%;
                    margin: auto;
        }
        iframe{
            margin: 5px;
        }
        .youtubeLogo{
            width: 150px;
            height: 70px;
            margin-left: 100px;
        }
        .navBar{
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
  <div class="navBar">
    <div class="logoContainer">
        <img  class="youtubeLogo"src="https://logos-world.net/wp-content/uploads/2020/04/YouTube-Logo-2017-present-700x394.jpg" alt="">
       </div>
        <div class="searchContainer">
           
            <input type="text" id="video" placeholder="search for videos">
            <button onclick="searchVideos()">search</button>
        </div>
  </div>
  
    <div id="container">

    </div>
</body>
<script>
    //AIzaSyD79jynlpvzNKlRnxSQqLYpfqXddXy83gU
    //https://youtube.googleapis.com/youtube/v3/search?part=tesla&key=[YOUR_API_KEY]
    async function searchVideos(){
        let video  = document.getElementById("video").value 
        let container = document.getElementById("container")
        container.innerHTML = null
let res = await fetch(`https://youtube.googleapis.com/youtube/v3/search?q=${video}&type=video&key=AIzaSyD79jynlpvzNKlRnxSQqLYpfqXddXy83gU&maxResults=20`)
let data = await res.json()
for({id:{videoId},} of data.items){
console.log(videoId)
let iframe = document.createElement("iframe")
iframe.src = `https://www.youtube.com/embed/${videoId}`
iframe.allow = `fullscreen`
    container.append(iframe)
    
}

    }
//
</script>
